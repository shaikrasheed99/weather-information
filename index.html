<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Weather Information</title>
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-muted text-center my-3">Weather Information</h1>

            <form class="text-muted text-center my-3">
                <label for="city">Enter a city for weather information</label>
                <input type="text" name="city" class="form-control py-2">
            </form>

            <div class="card d-none shadow-lg rounded">
                <img src="" class="time card-img-top">

                <div class="icon bg-light text-center mx-auto">
                    <img src="">
                </div>

                <div class="text-muted text-center text-uppercase details"></div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
